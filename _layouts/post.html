---
layout: default
---
<small>
  <p><a href="{{ page.url }}">{{ page.date | date: "%b %d, %Y" }}</a></p>
</small>
<h1>{{ page.title }}</h1>

<div class="post">
  {{ content }}
</div>

<div class="post">
  {% assign categories_list = page.categories %}
  {% if categories_list %}
    <p>
      <h4>Filed under&nbsp;</h4>
      <ul class="unstyled">  
        {% include helpers/categories_list.html %}
      </ul>
    </p>
  {% endif %}
</div>
  
<div id="disqus_thread" class=""></div>
<script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = 'aaronmorton'; // required: replace example with your forum shortname

    // The following are highly recommended additional parameters. Remove the slashes in front to use.
    var disqus_identifier = '{{page.id}}';
    var disqus_url = 'http://thelastpickle.com{{page.url}}';
    var disqus_title = '{{ page.title }}';
    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
</script>
