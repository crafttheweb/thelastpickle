<article class="post {% if include.single %} post--single{% endif %}">
    <header class="post__header">
        <h1 class="post__title"><a href="{{ post.url }}">{{ post.title }}</a></h1>
    </header>
    {% unless include.onlyTitle %}
        {% if include.excerpt %}
            <div class="post__excerpt">
                {{ post.excerpt }}
            </div>
        {% else %}
            <div class="post__body">
                {{post.content }}
            </div>
        {% endif %}
    {% endunless %}
    <footer class="post__meta">
        <p><b>Packed on</b> {{post.date | date_to_string}} <b>By</b> {{ post.author }}</p>
        <p><b>Contains</b> {% for tag in post.tags %}{{ tag }} {% endfor %}</p>
    </footer>
</article>
